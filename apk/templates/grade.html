<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=Number(prompt("enter your mark"))
        if((a>=90)&&(a<=100)){
            console.log("A+")
        }
        else if((a>80)&&(a<=89)){
            console.log("A")
        }
        else if((a>70)&&(a<=79)){
            console.log("B+")
        }
        else if((a>60)&&(a<=69)){
            console.log("B")
        }
        else if((a>50)&&(a<=59)){
            console.log("c+")
        }
        else if((a>45)&&(a<=49)){
            console.log("c")
        }
        else if((a>40)&&(a<=49)){
            console.log("D+")
        }
        else if((a>35)&&(a<=39)){
            console.log("D")
        }
        else{
            console.log("FAIL poyi randakshram padikada")
        }
    </script>
</body>
</html>
