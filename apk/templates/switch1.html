<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        mark=Number(prompt("enter a mark"))
        switch(true){
            case mark>90:
                console.log("A+")
                break;
            case mark>80:
                console.log("A")
                break;
            case mark>70:
                console.log("B")
                break;
            default:
                console.log("enter a valid  number")    
        }
    </script>
</body>
</html>
